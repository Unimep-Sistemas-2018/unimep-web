<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>UniFinan√ßas</title>

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/cadastro.css">

    <script>
      function showKey() {
        var senha = document.getElementById("key");
        var senha2 = document.getElementById("confKey");
        if (senha.type === "password") {
          senha.type = "text";
          senha2.type = "text";

        } else {
          senha.type = "password";
          senha2.type = "password";
        }
      }
    </script> 

	</head>
  <body>
    <div class="topnav">
      <img src="imagens/logo.png" alt="">
      <p>UNIFINAN</p>
      <a href="#home">Home</a>
      <a href="cadastro.html">Graficos</a>
      <a href="cadastro.html">Usuario</a>
      <a href="#contact">Logout</a>
    </div>

    <div class="formCadastro">
      <form>
        <input type="text" id="name" name="name" placeholder="Nome Completo">
        <input type="email" id="email" name="email" placeholder="E-Mail">
        <input type="password" id="key" name="key" placeholder="Sua Senha">
        <input type="password" id="confKey" name="confKey" placeholder="Confirme sua Senha">
        <input type="submit" value="Submit">
        <img src="https://cdn0.iconfinder.com/data/icons/ui-icons-pack/100/ui-icon-pack-14-512.png" id="olho" class="olho" onclick="showKey()">
        <img src="https://cdn0.iconfinder.com/data/icons/ui-icons-pack/100/ui-icon-pack-14-512.png" id="olho2" class="olho2" onclick="showKey()">
      
      </form>
      
    </div>
    
  </body>
</html>
